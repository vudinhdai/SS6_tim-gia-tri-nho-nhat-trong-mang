<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function minArray(arr) {
            let min=arr[0];
            for (let i =1;i<arr.length;i++){
                if (arr[i]<min){
                    min=arr[i];
                }
            }
            return min;
        }
        let arr1= [3, 5, 1, 8, -3, 7, 8];
        let arr2= [7, 12, 6, 9, 20, 56, 89];
        let min1=minArray(arr1);
        let min2=minArray(arr2);
        alert(min1+ " "+min2);


        function minArray1(arr3) {
            if (arr3.length==0)
                return -1;
            let min=arr3[0];
            for (let i = 1; i < arr3.length; i++) {
                if (arr3[i]<min){
                    min=arr3[i];
                }
            }
            return min;
        }
        let arr3=[];
        let min3=minArray1(arr3);
        alert(min3);
    </script>
</body>
</html>
